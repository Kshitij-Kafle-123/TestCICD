name: Build-Test-AutoMerge to express-merge

on:
  pull_request:
    branches:
      - express-merge
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write       # Required to merge PRs
  pull-requests: write
  actions: read
  checks: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  scan-dependencies:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()  # only run if build & test passed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.4
        with:
          scan-args: "./"

      - name: Fail if vulnerabilities found
        run: |
          if grep -q "VULNERABILITY" scan-output.log; then
            echo "Vulnerabilities found. Failing workflow."
            exit 1
          fi

  auto-merge:
    name: Auto Merge if Clean
    runs-on: ubuntu-latest
    needs: [build-and-test, scan-dependencies]
    if: success() && github.event.pull_request.mergeable == true

    steps:
      - name: Auto-merge Pull Request
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm merge
        run: echo "PR #${{ github.event.pull_request.number }} merged into express-merge successfully."
