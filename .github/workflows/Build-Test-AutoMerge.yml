name: Build-Test-AutoMerge to express-merge

on:
  pull_request:
    branches:
      - express-merge
    types: [opened, synchronize, reopened, ready_for_review, closed]
  workflow_dispatch:
  push:
    branches:
      - express-merge

permissions:
  contents: write       # Required to merge PRs
  pull-requests: write
  actions: read
  checks: read
  security-events: write
  packages: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore StringCalculatorSolution.sln

      - name: Build solution
        run: dotnet build StringCalculatorSolution.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test StringCalculatorSolution.sln --configuration Release --no-build --verbosity normal

  scan-dependencies:
    name: Security & Dependency Scan
    # Use the reusable OSV Scanner workflow at the job level (correct usage)
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.4
    with:
      scan-args: "./"
    needs: build-and-test
    if: success()

  scan-result-check:
    name: Check scan results
    runs-on: ubuntu-latest
    needs: scan-dependencies
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fail if vulnerabilities found
        run: |
          if grep -q "VULNERABILITY" scan-output.log; then
            echo "Vulnerabilities found. Failing workflow."
            exit 1
          fi

  auto-merge:
    name: Auto Merge if Clean
    runs-on: ubuntu-latest
    needs: [build-and-test, scan-result-check]
    if: success()

    steps:
      - name: Auto-merge Pull Request
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Confirm merge
        run: |
          printf 'PR #%s merged into express-merge.\n' "${{ github.event.pull_request.number }}"

